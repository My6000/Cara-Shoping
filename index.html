<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assist/fontawesome/css/all.css" >      <!-- fontawesome link -->
    <link rel="stylesheet" href="assist/CSS/bootstrap.min.css">         <!-- bootstrap link -->
    <link rel="stylesheet" href="assist/CSS/signIn.css">                <!-- css style link -->
    <title>Cara Sign In</title>
</head>
<body>
    


    <div class="main d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="cardBackground card my-5 my-lg-0 shadow-lg">
                <div class="row">
                    <div class="col-12 col-md-6 d-none d-md-block">
                        <img class="cardImg w-100 h-100" src="assist/Images/last-wellcome.png" alt="Sign up image">
                    </div>

                    <div class=" col-12 col-md-6">
                        <div class="card-body me-lg-4 my-4">

                            <h1 class="card-title">
                                Sign in to
                                <img class="brandLogo" src="assist/Images/logo.png" alt="Cara Logo">
                            </h1>
            
                            <div class="socialLogoin text-center my-4">
                                <a class="text-decoration-none" href="https://www.facebook.com/"> <i class="fa-brands fa-facebook-f"></i> </a>
                                <a class="text-decoration-none mx-4" href="https://myaccount.google.com/profile"> <i class="fa-brands fa-google"></i> </a>
                                <a class="text-decoration-none" href="https://www.linkedin.com"> <i class="fa-brands fa-linkedin-in"></i> </a>
                            </div>

                            <p class="text-muted text-center mt-5">or usr your email account:</p>

                            <!-- onsubmit="return submitSignIn(this)" -->
                                                    
                            <form class="signInForm" name="signInForm" onsubmit="return submitSignIn()" action="main.html" >

                                <div class="">
                                    <input type="text" name="" id="inputEmail" placeholder="&#xf003;  Email" class="form-control form-control-lg ">
                                    <p class="signInCheck_Email"></p>
                                    
                                    <input type="password" name="" id="inputPass" placeholder="&#xf023;  password" class="form-control form-control-lg">
                                    <input class="checkbox mt-2" type="checkbox" name="" id="showPass" value=""> 
                                    <label for="showPass">Show password</label>  <br>
                                    <p class="signInCheck_Password"></p>

                                    <a class="text-decoration-none" href="signUp.html"> Forget password ?</a> <br>

                                </div>

                                <input type="submit" value="SIGN In" id="signInBut" class="btn btn-success rounded-pill btn-lg mx-auto d-md-block mt-4 px-5">
                            
                            </form>


                            <p class=" mt-5"> Frist time here? <a class="signUp" href="signUp.html"> SIGN UP</span> </a></p>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>














    

    <!-- scripts link --------------------------- -->
    <script src="assist/JS/jquery-3.6.0.min.js"></script>
    <script src="assist/JS/popper.min.js"></script>
    <script src="assist/JS/bootstrap.min.js"></script>
    
    <script src="assist/JS/signIn.js"></script>
</body>
</html>
